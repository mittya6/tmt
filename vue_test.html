<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {

            const vueTasks = Vue.createApp({
                data(){
                    return {tasks:[
                        'aaaa','bbbbb','ccccc'
                    ]};
                }


            });
            vueTasks.component('blog-post', {
                props: ['title'],
                template: `<h4 style="color:red">{{ title }}</h4>`
            });
            vueTasks.component('blog-post2', {
                props: ['title'],
                template: `<tr><td style="color:blue">{{title}}</td></tr>`
            });
            vueTasks.mount('#tasks');
        });
    </script>
</head>

<body>
    <div id="tasks">
        <blog-post title="hoge"></blog-post>
        <table>
            <tbody>
                <blog-post2 v-for="curTask in tasks" :title="curTask"></blog-post2>
            </tbody>
        </table>
    </div>
</body>

</html>
