<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {

            const vueTasks = Vue.createApp({
                data() {
                    return {
                        tasks: [
                            'aaaa', 'bbbbb', 'ccccc'
                        ]
                    };
                }


            });
            vueTasks.component('blog-post', {
                props: ['title'],
                template: `<tr><td style="color:blue">{{title}}</td></tr>`
            });
            vueTasks.mount('#tasks');
        });
    </script>
</head>

<body>
    <table id="tasks">
        <tbody>
            <tr is="vue:blog-post" v-for="curTask in tasks" :title="curTask" />
        </tbody>
    </table>
</body>

</html>
